<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Records Agent Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 40%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 30%; left: 50%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Login section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 1em;
            font-weight: 400;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-container {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }
        
        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Task section */
        .task-section {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: white;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 20px);
        }
        
        .progress-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .form-group-task {
            display: flex;
            flex-direction: column;
        }
        
        .form-group-task label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 12px;
            line-height: 1.2;
        }
        
        .form-group-task input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            height: 40px;
        }
        
        .form-group-task input.protected {
            background: #fffacd;
            border-color: #f0ad4e;
        }
        
        .form-group-task input.protected:focus {
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .datetime-input {
            font-family: monospace;
            letter-spacing: 0.5px;
        }
        
        .form-controls {
            text-align: right;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .image-section {
            flex: 1.5;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            min-height: 0;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            max-height: 100%;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .image-info {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 8px 0;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
        
        .hidden { display: none !important; }
        
        .completed-section {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .completed-section h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        /* Responsive design */
        @media (max-width: 1400px) {
            .form-grid { grid-template-columns: repeat(5, minmax(250px, 1fr)); }
        }
        
        @media (max-width: 1200px) {
            .form-grid { grid-template-columns: repeat(4, minmax(250px, 1fr)); }
        }
        
        @media (max-width: 1024px) {
            .form-grid { grid-template-columns: repeat(3, minmax(250px, 1fr)); }
        }
        
        @media (max-width: 768px) {
            .login-card { margin: 20px; padding: 30px 25px; }
            .form-grid { grid-template-columns: repeat(2, minmax(250px, 1fr)); }
        }
        
        @media (max-width: 480px) {
            .form-grid { grid-template-columns: repeat(1, minmax(250px, 1fr)); }
            .login-card { padding: 25px 20px; }
        }
    </style>
</head>

    <script>
        // Global variables
        let currentAgentId = null;
        let currentTaskIndex = 0;
        let totalTasks = 0;

        // Configuration
        const CONFIG = {
            API_BASE_URL: 'https://web-production-b3ef2.up.railway.app',
            MESSAGES: {
                LOGIN_SUCCESS: 'Login successful',
                LOGIN_FAILED: 'Invalid credentials. Please check your Agent ID and password.',
                TASK_SUBMITTED: 'Task submitted successfully!',
                NETWORK_ERROR: 'Network error occurred. Please check your connection.',
                LOGOUT_SUCCESS: 'Logged out successfully'
            }
        };

        function getApiUrl(endpoint) {
            return `${CONFIG.API_BASE_URL}${endpoint}`;
        }

        // Security functions for protected inputs
        function preventCopyPaste(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        function isProtectedInput(element) {
            return element && element.classList && element.classList.contains('protected');
        }

        // Initialize security on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Agent Login System Initialized');
            console.log('üåê API Base URL:', CONFIG.API_BASE_URL);
            
            // Apply security only to protected inputs
            const protectedInputs = document.querySelectorAll('input.protected');
            protectedInputs.forEach(input => {
                input.addEventListener('copy', preventCopyPaste);
                input.addEventListener('paste', preventCopyPaste);
                input.addEventListener('cut', preventCopyPaste);
                input.addEventListener('contextmenu', preventCopyPaste);
                
                // Disable autocomplete for protected inputs
                input.setAttribute('autocomplete', 'off');
                input.setAttribute('autocapitalize', 'off');
                input.setAttribute('autocorrect', 'off');
                input.setAttribute('spellcheck', 'false');
            });
            
            // Global keyboard handler - only block copy/paste in protected inputs
            document.addEventListener('keydown', function(e) {
                if (isProtectedInput(e.target)) {
                    if ((e.ctrlKey || e.metaKey) && ['c', 'v', 'x'].includes(e.key.toLowerCase())) {
                        preventCopyPaste(e);
                    }
                }
            });

            // Test API connectivity
            testApiConnection();
        });

        // Test API connection
        async function testApiConnection() {
            try {
                const response = await fetch(getApiUrl('/api/admin/statistics'));
                if (response.ok) {
                    console.log('‚úÖ API Connection: Online');
                } else {
                    console.log('‚ö†Ô∏è API Connection: Response not OK -', response.status);
                }
            } catch (error) {
                console.log('‚ùå API Connection Error:', error.message);
                showAlert('Warning: Cannot connect to server. Please check the connection.', 'error');
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                console.log('üîë Attempting login to:', getApiUrl('/api/agents/login'));
                
                const response = await fetch(getApiUrl('/api/agents/login'), {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('‚ùå Response error:', errorText);
                    showAlert(`Login failed: ${response.status} - ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                console.log('üìù Login response:', result);
                
                if (result.agent_id) {
                    currentAgentId = result.agent_id;
                    document.getElementById('agentName').textContent = result.name || currentAgentId;
                    showAlert(CONFIG.MESSAGES.LOGIN_SUCCESS, 'success');
                    
                    setTimeout(() => {
                        showTaskSection();
                        loadCurrentTask();
                    }, 1000);
                    
                } else {
                    showAlert(result.detail || CONFIG.MESSAGES.LOGIN_FAILED, 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showAlert(`${CONFIG.MESSAGES.NETWORK_ERROR}: ${error.message}`, 'error');
            } finally {
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });

        // Submit form data
        async function submitAndNext() {
            if (!currentAgentId) {
                showAlert('Please login first', 'error');
                return;
            }
            
            const form = document.getElementById('taskForm');
            if (!form) {
                showAlert('Form not found', 'error');
                return;
            }
            
            // Check if form has data
            const inputs = form.querySelectorAll('input');
            let hasData = false;
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    hasData = true;
                }
            });
            
            if (!hasData) {
                showAlert('Please fill at least one field before submitting', 'error');
                return;
            }
            
            // Create FormData
            const formData = new FormData(form);
            formData.append('agent_id', currentAgentId);
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            try {
                console.log('üì§ Submitting task for agent:', currentAgentId);
                
                const response = await fetch(getApiUrl(`/api/agents/${currentAgentId}/submit`), {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('üìù Submit response:', data);
                
                if (response.ok && (data.success || (data.message && data.message.includes('success')))) {
                    showAlert(CONFIG.MESSAGES.TASK_SUBMITTED, 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Show loading spinner
                    showLoadingSpinner(true);
                    
                    // Load next task
                    setTimeout(async () => {
                        await loadCurrentTask();
                        showLoadingSpinner(false);
                    }, 800);
                    
                } else {
                    showAlert('Submission failed: ' + (data.detail || data.message || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Submit error:', error);
                showAlert('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Load current task
        async function loadCurrentTask() {
            if (!currentAgentId) return;
            
            try {
                console.log('üìã Loading task for agent:', currentAgentId);
                
                const response = await fetch(getApiUrl(`/api/agents/${currentAgentId}/current-task`));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('‚ùå Load task error:', errorText);
                    showAlert('Failed to load task: ' + response.status, 'error');
                    return;
                }
                
                const result = await response.json();
                console.log('üìã Task data:', result);
                
                if (result.completed || result.message === 'All tasks completed') {
                    document.getElementById('totalCompleted').textContent = result.total_completed || 'All';
                    showCompletedSection();
                } else if (result.image_url) {
                    // Handle image URL - ensure it's absolute
                    let imageUrl = result.image_url;
                    if (!imageUrl.startsWith('http')) {
                        imageUrl = `${CONFIG.API_BASE_URL}${imageUrl}`;
                    }
                    
                    document.getElementById('taskImage').src = imageUrl;
                    document.getElementById('imageName').textContent = result.image_name || 'Unknown';
                    
                    currentTaskIndex = result.current_index || 0;
                    totalTasks = result.total_images || 0;
                    const progressText = result.progress || `${currentTaskIndex + 1}/${totalTasks}`;
                    document.getElementById('progressInfo').textContent = `Progress: ${progressText}`;
                } else {
                    showAlert('No tasks available', 'info');
                }
            } catch (error) {
                console.error('‚ùå Load task error:', error);
                showAlert('Failed to load task: ' + error.message, 'error');
            }
        }

        // UI Control Functions
        function showLoadingSpinner(show) {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.style.display = show ? 'block' : 'none';
            }
        }

        function showTaskSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('taskSection').classList.remove('hidden');
            document.getElementById('completedSection').classList.add('hidden');
        }

        function showCompletedSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('taskSection').classList.add('hidden');
            document.getElementById('completedSection').classList.remove('hidden');
        }

        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('taskSection').classList.add('hidden');
            document.getElementById('completedSection').classList.add('hidden');
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear all form data?')) {
                document.getElementById('taskForm').reset();
            }
        }

        // Logout function
        function logout() {
            if (currentAgentId) {
                fetch(getApiUrl(`/api/agents/${currentAgentId}/logout`), {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    return { session_duration: 'Unknown' };
                }).then(data => {
                    showAlert(`${CONFIG.MESSAGES.LOGOUT_SUCCESS}. Session: ${data.session_duration || 'Unknown'}`, 'success');
                }).catch(error => {
                    console.log('Logout error:', error);
                    showAlert('Logged out locally', 'info');
                });
            }
            
            currentAgentId = null;
            currentTaskIndex = 0;
            totalTasks = 0;
            showLoginSection();
        }

        async function checkForNewTasks() {
            showLoadingSpinner(true);
            await loadCurrentTask();
            showLoadingSpinner(false);
            
            if (currentAgentId && !document.getElementById('completedSection').classList.contains('hidden')) {
                showTaskSection();
            }
        }

        // Alert system
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Insert alert in appropriate section
            const loginSection = document.getElementById('loginSection');
            const taskSection = document.getElementById('taskSection');
            const completedSection = document.getElementById('completedSection');
            
            if (!loginSection.classList.contains('hidden')) {
                // Login section is visible
                const loginCard = document.querySelector('.login-card');
                if (loginCard && loginCard.parentNode) {
                    loginCard.parentNode.insertBefore(alert, loginCard.nextSibling);
                }
            } else if (!taskSection.classList.contains('hidden')) {
                // Task section is visible
                taskSection.insertBefore(alert, taskSection.firstChild);
            } else if (!completedSection.classList.contains('hidden')) {
                // Completed section is visible
                completedSection.insertBefore(alert, completedSection.firstChild);
            } else {
                // Fallback - insert in container
                const container = document.querySelector('.container');
                if (container) {
                    container.insertBefore(alert, container.firstChild);
                }
            }
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Prevent browser navigation during active session
        window.addEventListener('popstate', function(e) {
            if (currentAgentId) {
                window.history.forward();
            }
        });

        // Warn before page unload during active session
        window.addEventListener('beforeunload', function(e) {
            if (currentAgentId) {
                e.preventDefault();
                e.returnValue = 'You have an active session. Are you sure you want to leave?';
            }
        });

        // Add input validation for datetime fields
        document.addEventListener('DOMContentLoaded', function() {
            const dateTimeInputs = document.querySelectorAll('input[name="Date_Rptd"], input[name="DATE_OCC"]');
            dateTimeInputs.forEach(input => {
                input.addEventListener('blur', function(e) {
                    const pattern = /^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2} (AM|PM)$/;
                    if (e.target.value && !pattern.test(e.target.value)) {
                        e.target.style.borderColor = '#dc3545';
                        e.target.title = 'Format: MM/DD/YYYY HH:MM AM/PM (e.g., 11/04/2021 12:30 PM)';
                    } else {
                        e.target.style.borderColor = '';
                        e.target.title = '';
                    }
                });
            });
            
            const timeInput = document.querySelector('input[name="TIME_OCC"]');
            if (timeInput) {
                timeInput.addEventListener('blur', function(e) {
                    const pattern = /^\d{2}:\d{2} (AM|PM)$/;
                    if (e.target.value && !pattern.test(e.target.value)) {
                        e.target.style.borderColor = '#dc3545';
                        e.target.title = 'Format: HH:MM AM/PM (e.g., 02:30 PM)';
                    } else {
                        e.target.style.borderColor = '';
                        e.target.title = '';
                    }
                });
            }
        });
    </script>
